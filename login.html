              <!-- Cela aurait été plus facile pour moi de faire la validation en html, mais

          Je trouve qu’il me manquent encore des informations pour y réussir.

              <script>
                    
                 function required()
                            {
                            var courriel = document.forms["formulaire"]["texte1"];
                            var motDePasse = document.forms["formulaire"]["texte2"];  
                            if (courriel.value == "")
                            {
                            alert("Entrez une adresse de courriel valide s'il vous plaît!");
                            return false;
                            }
                            else if (motDePasse.value == "")
                            {
                            alert("entrez votre mot de passe s'il vous plaît!");
                            return false;
                            }
                            else 
                            {
                            alert("Merci!");
                            return true; 
                            }
                            }
        
            </script>
