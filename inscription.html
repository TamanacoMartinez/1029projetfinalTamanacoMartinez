        <section>

            <h2 class="text-center pt-5 font">Inscription</h2>
            <form class="pt-5 font" name="formulaire" onsubmit="return formulaireFunction()" method="post">
                <div class="form-group w-25 pl-5">
                  <label for=nom class="font-weight-bold">Nom</label>
                  <input type="text" class="form-control" id="nom" aria-describedby="emailHelp"  name="nom" placeholder="Entrez votre nom">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group w-25 pl-5">
                  <label for="prenom" class="font-weight-bold">Prenom</label>
                  <input type="text" class="form-control" id="prenom"  name="prenom" placeholder="Entrez votre prenom">
                </div>
                <div class="form-group w-25 pl-5">
                    <label for="email" class="font-weight-bold">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse e-mail">
                  </div>
                  <div class="form-group w-25 pl-5">
                    <label for="confirmation" class="font-weight-bold">Confirmez votre adresse e-mail</label>
                    <input type="email" class="form-control" id="confirmation" name="confirmation" placeholder="Confirmez votre adresse e-mail">
                  </div>
                  <div class="form-group w-25 pl-5">
                    <label for="motDePasse" class="font-weight-bold">Entrez votre mot de passe</label>
                    <input type="password" class="form-control" id="motDePasse" name="motDePasse" placeholder="Entrez votre mot de passe">
                  </div>
                  <div class="form-group w-25 pl-5">
                    <label for="confirmationMotDePasse" class="font-weight-bold">Confirmez votre mot de passe</label>
                    <input type="password" class="form-control" id="confirmationMotDePasse" name="confirmationMotDePasse" placeholder="Confirmez votre mot de passe">
                  </div>
                  <p class="pl-5 font-weight-bold">Votre Genre</p>
                <div class="form-check pl-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Homme
                    </label>
                  </div>
                  <div class="form-check pl-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Femme
                    </label>
                  </div>
                  <div class="form-check pl-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Autre
                    </label>
                  </div>

                <button type="submit" class="btn btn-primary pl-5 pt-5">Submit</button>
              </form>
        </section>
        
        
        <script>
           function formulaireFunction() {
        var nom = document.forms["formulaire"]["nom"];
        var prenom = document.forms["formulaire"]["prenom"];
        var email = document.forms["formulaire"]["email"];
        var confirmation = document.forms["formulaire"]["confirmation"];
        var password = document.forms["formulaire"]["Password"];
        var motDePasse = document.forms["formulaire"]["motDePasse"];
        var confirmationMotDePasse = document.forms["formulaire"]["confirmationMotDePasse"];
        var flexRadioDefault = document.forms["formulaire"]["flexRadioDefault"];
  
        if (nom.value == "") {
            window.alert("S'il vous plaît, entrez votre nom");
            nom.focus();
            return false;
        }
  
        if (prenom.value == "") {
            window.alert("S'il vous plaît, entrez votre prenom");
            prenom.focus();
            return false;
        }
  
        if (email.value == "") {
            window.alert("S'il vous plaît, entrez votre adresse courriel");
            email.focus();
            return false;
        }  
        
        if (confirmation.value == "") {
            window.alert("S'il vous plaît, confirmez votre adresse courriel");
            confirmation.focus();
            return false;
        }
        
        if (motDePasse.value == "") {
            window.alert("S'il vous plaît, entrez votre mot de passe");
            motDePasse.focus();
            return false;
        }
        
        if (confirmationMotDePasse.value == "") {
            window.alert("S'il vous plaît, confirmez votre mot de passe");
            confirmationMotDePasse.focus();
            return false;
        }  
        
        if (flexRadioDefault.value == "") {
            window.alert("S'il vous plaît, choisissez une option");
            flexRadioDefault.focus();
            return false;
        }
        
        return true;
    }
   
        </script>
